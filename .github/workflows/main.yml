name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '**' ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Server_Side_Unit_Tests:
    runs-on: ubuntu-22.04
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Poetry
      run: | 
        pipx install poetry

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'poetry'

    - name: Copy base.html for use in unit tests
      run: |
        cp --force designsafe/templates/base.j2 designsafe/templates/base.html

    - run: |
        poetry install
        poetry run pip install -e git+https://bitbucket.org/taccaci/pytas.git@1e6e488716fd42437c568acad161ae54d0077446#egg=pytas

    #- name: Run Server-side unit tests and generate coverage report
    #  run: |
    #    poetry run pytest --cov-config=.coveragerc --cov=designsafe --cov-report=xml -ra designsafe

    - name: Run Server-side linting with pytest
      run: |
        poetry run pylint $(git diff --name-only --diff-filter=ACMRTUXB ${{github.base_ref}} | grep -E "(.py$)")

    - name: Run Server-side formatting with black
      run: |
        poetry run black $(git diff --name-only --diff-filter=ACMRTUXB ${{github.base_ref}} | grep -E "(.py$)") --check

  Client_Side_Unit_Tests:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js for use with actions
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Client Side Unit Tests
      run: |
        npm ci
        npm run test
