version: "3"
agent:
  authtoken: "REPLACE WITH AUTHTOKEN FROM https://dashboard.ngrok.com/get-started/your-authtoken"
  log_level: info
  log: stdout
endpoints:
  - name: webhooks
    url: "REPLACE WITH STATIC DOMAIN FROM https://dashboard.ngrok.com/cloud-edge/domains"
    inspect: true
    upstream:
      url: host.docker.internal:443
