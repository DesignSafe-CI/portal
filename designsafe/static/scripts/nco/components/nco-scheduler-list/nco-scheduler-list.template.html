<div class="nco-scheduler-list">
    <dl>
        <dt data-ng-repeat-start="event in $ctrl.events">
            {{event.eventTitle}} ({{event.projectId}})
            <span class="date-range">
                <i class="fa fa-calendar">&nbsp;</i>
                <span>
                    {{event.dateStart|date:"short"}}
                </span>
                <span data-ng-if="event.dateEnd">
                    - {{event.dateEnd|date:"short"}}
                </span>
            </span>
        </dt>
        <dd data-ng-repeat-end>
            {{event.eventDesc}}
        </dd>
    </dl>
</div>
