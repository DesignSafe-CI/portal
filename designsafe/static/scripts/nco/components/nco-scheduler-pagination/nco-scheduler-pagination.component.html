<div class="nco-scheduler-pagination">
    <button class="btn btn-link pull-left"
            data-ng-disabled="!$ctrl.prev"
            data-ng-click="$ctrl.prevPage()">
        Previous
    </button>
    <button class="btn btn-link pull-right"
            data-ng-disabled="!$ctrl.next"
            data-ng-click="$ctrl.nextPage()">
        Next
    </button>
</div>
