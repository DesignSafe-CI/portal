<ul class="breadcrumb">
    <li data-ng-if="$ctrl.customRoot">
        <a href="{{ $ctrl.customRoot.href }}"
           data-ng-click="$ctrl.onBrowse(customRoot)">{{ $ctrl.customRoot.name }}</a>
    </li>
    <li data-ng-repeat="item in $ctrl.browser.listing.trail |
                        limitTo: ($ctrl.offset - $ctrl.browser.listing.trail.length)"
    >
        <a href="{{ $ctrl.breadcrumbHref(item) }}"
           data-ng-click="$ctrl.onBrowse(item)">{{ item.name }}</a>
    </li>
</ul>
