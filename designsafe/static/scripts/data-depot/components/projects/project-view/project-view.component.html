<div class="project">
  <div ng-if="$ctrl.project" class="project-detail" style="background:white;">
    <!-- Project Header Start -->
    <div>
      <!--Project Metadata-->
      <prj-metadata></prj-metadata>
      <!-- Project Nav -->
      <span class="project-nav">
        <button class="btn btn-project-l"
                ng-click="$ctrl.workingDirectory()"
                ng-disabled="$ctrl.loading"
        >
            Working Directory
        </button>
        <button class="btn btn-project-m  grayed-out"
                ng-click="$ctrl.curationDirectory()"
                ng-disabled="$ctrl.loading"
        >
            Curation Directory
        </button>
        <button class="btn btn-project-r grayed-out"
                ng-click="$ctrl.publicationPreview()"
                ng-disabled="$ctrl.loading"
        >
            Publication Preview
        </button>
    </span>
    </div>
    <br>
  </div>
  <div ng-if="$ctrl.loading">
      <h3 class="text-center">
          <i role="none" class="fa fa-spinner fa-spin"></i> Loading...
      </h3>
  </div>
  <div ng-if="!$ctrl.loading">
    <breadcrumb
    path="$ctrl.FileListingService.listings.main.params.path"
    system="$ctrl.FileListingService.listings.main.params.system"
    on-browse="$ctrl.onBrowse(file)"
    custom-root="{label: $ctrl.project.value.projectId, path: ''}"
></breadcrumb>
    <files-listing
    on-scroll="$ctrl.scrollToBottom()"
    listing="$ctrl.FileListingService.listings.main"
    on-browse="$ctrl.onBrowse(file)"
    show-select="true"
    show-tags="true"

    >&nbsp;</files-listing
>

  </div>
</div>
