<div class="list-group list-group-root well">

    <div class="list-group collapse"
         ng-class="{'in': !routerItem.collapse}"
         ng-repeat="childItem in routerItems">

        <a uib-tooltip="{{ childItem.description }}" class="list-group-item"
           ui-sref="{{ childItem.state }}"
           ui-sref-active="active">
            {{ childItem.name }}
        </a>
    </div>
</div>

</div>
