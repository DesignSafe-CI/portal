<div class="modal-header">
  <h3> Image Preview </h3>
</div>
<div class="modal-body">
  <div class="text-center">
    <img http-src='{{vm.marker.options.href}}' class="img-responsive" spinner-on-load>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-warning pull-left" ng-click="vm.cancel()"> Close </button>
</div>
