<div class="modal-header">
  <h3> Options </h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label> Marker Color </label>
    <input type="color" class="form-control" ng-model="vm.settings.default_marker_color"></input>
  </div>
  <div class="form-group">
    <label> Fill Color </label>
    <input type="color" class="form-control" ng-model="vm.settings.default_fill_color"></input>
  </div>
  <div class="form-group">
    <label> Stroke Color </label>
    <input type="color" class="form-control" ng-model="vm.settings.default_stroke_color"></input>
  </div>
  <div class="form-group">
    <label> Fill Opacity </label>
    <input type="number" min=0, max=1.0 step=0.01 class="form-control" ng-model="vm.settings.default_fill_opacity"></input>
  </div>
  <div class="form-group">
    <label> Measurement Units </label>
    <select class="form-control"  ng-model="vm.settings.measurement_units">
      <option value='si'> SI </option>
      <option value='imperial'> Imperial </option>
    </select>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary pull-right" ng-click="vm.ok()"> Save </button>
</div>
