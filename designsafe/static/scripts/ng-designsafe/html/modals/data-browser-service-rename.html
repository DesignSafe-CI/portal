<div class="modal-header">
    <h3 class="modal-title">Rename {{ file.type }}</h3>
</div>
<div class="modal-body">
    <div ng-if="hasEntities">
        <div class="alert alert-warning">
            <p class="lead">Associated Entities Detected</p>
            <p>This file cannot be renamed until its tags or associated entities have been removed using the Curation Directory tab.</p>
        </div>
    </div>
    <form >
        <div class="form-group" ng-if=!hasEntities>
            <label for="id-target-name">Enter {{ file.type }} name</label>
            <input type="text" class="form-control" id="id-target-name" name="target-name" placeholder="New name" ng-model="form.targetName" autofocus select-on-focus>
        </div>
        <div class="text-right">
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" type="submit" ng-disabled="hasEntities" ng-click="doRenameFile($event)">Rename {{ file.type }}</button>
        </div>
    </form>
</div>
