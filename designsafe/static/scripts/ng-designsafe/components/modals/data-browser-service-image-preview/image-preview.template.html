<div class="modal-header">
    <h3 class="modal-title">
        Preview Images
    </h3>
</div>
<div class="modal-body">
    <div ng-if="$ctrl.loading" style="text-align: center;">
        <i style="font-size:150px;line-height:400px" class="fa fa-spinner fa-spin"></i>
    </div>
    <div ng-if="!$ctrl.loading" uib-carousel active="active">
        <div uib-slide ng-repeat="slide in $ctrl.slides" index="slide.id">
            <img src="{{ slide.image }}" />
            <div class="carousel-caption">
                <strong>{{ $index + 1}}) {{ slide.text }}</strong>
            </div>
        </div>
    </div> 
    <table ng-if="!$ctrl.loading" class="table" style="text-align: center;">
        <thead>
            <tr>
                <th>Slide</th>
                <th>Name</th>
                <th>Path</th>
                <th>Last Modified</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="image in $ctrl.slides">
                <td>{{ $index + 1 }}</td>
                <td>
                    {{ image.meta.name }}
                </td>
                <td>
                    {{ image.meta.path }}
                </td>
                <td>
                    {{ image.meta.lastModified | date:"short" }}
                </td>
                <td>
                    <span ng-if="image.meta.size">{{ image.meta.size | bytes }}</span>
                    <span ng-if="image.meta.length">{{ image.meta.length | bytes }}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-info btn-sm" ng-click="$ctrl.close()">Close</button>
</div>
