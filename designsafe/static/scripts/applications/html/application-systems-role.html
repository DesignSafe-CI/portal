<div ng-show="$ctrl.error" class="alert alert-danger">
  <p>{{$ctrl.error}}</p>
</div>
<div class="row text-center" ng-show="$ctrl.requesting">
  <div class="col-md-12">
    <div><i class="fa fa-circle-o-notch fa-spin fa-3x"></i></div>
    <div>Loading...</div>
  </div>
</div>
<div class="row" ng-show="!$ctrl.requesting && !$ctrl.error">
  <div class="col-md-12">
    <h3>DesignSafe-CI Apps Developer</h3>
    <p>Hey there! Looks like you need app developer activation.</p>
    <p>To request activation, please open a support ticket and DesignSafe-CI support will enable your account for app creation.</p>

    <a class="btn btn-lg btn-default text-center"
       href="/help/new-ticket/?category=OTHER&subject=App+developer+permissions+request"
       target="_blank"
    >
        Request Developer Permissions
    </a>
  </div>
</div>
