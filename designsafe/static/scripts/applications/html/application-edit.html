<p ng-show="error" class="alert alert-danger">{{error}}</p>
<div class="text-center" ng-show="requesting">
    <div><i class="fa fa-circle-o-notch fa-spin fa-3x"></i></div>
    <div>Loading...</div>
</div>
<div ng-show="editModel.type === 'html' && !requesting">
    <div class="row">
        <div class="col-md-6">
            <textarea
                ui-codemirror
                ui-codemirror-opts="editorConfig"
                ng-model="prettyModel"
                ui-refresh="refreshCode()"
            ></textarea>
            <div class="btn-group pull-right" style="margin-top: 1rem">
                <button type="button" class="btn btn-primary" ng-click="submit()">Submit</button>
            </div>
        </div>
        <div class="col-md-6">
            <b>HTML Content Preview</b>
            <div ng-bind-html="customModel.html | toTrusted"></div>
        </div>
    </div>
</div>
<div ng-show="editModel.type === 'agave' && !requesting">
    <textarea
        ui-codemirror
        ui-codemirror-opts="editorConfig"
        ng-model="prettyModel"
        ui-refresh="refreshCode()"
    ></textarea>
    <div class="btn-group pull-right" style="margin-top: 1rem">
        <button type="button" class="btn btn-primary" ng-click="submit()">Submit</button>
    </div>
</div>
