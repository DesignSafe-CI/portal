{# @var variant #}

        {% if variant.download_href %}
        <a class="btn btn-success" href="{{variant.download_href}}">
            Download
        </a>
        {% elif variant.enabled %}
        <a class="btn btn-success" href="{{variant.href}}">
            Get Started
        </a>
        {% else %}
        <a class="btn btn-secondary disabled" href="{{variant.href}}">
            Unavailable
        </a>
        {% endif %}
