{% if request.session.alertslist_size > 0 %}
<div class="container ds-alert-container">
    {% for single_alert in request.session.alertslist %}
        {% if single_alert.is_active %}
            <div class="alert ds-alert {{ single_alert.alert_type }}">
                {% autoescape off %}{{ single_alert.message }}{% endautoescape %}
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
